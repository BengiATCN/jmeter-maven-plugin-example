#
# specific configuration for test warmup which is used in the generic.jmx
#

##### Threadgroup Configuration #####

### Threadgroup 00 ###
# Warmup threadgroup
# Accesses urls for warmup (compiles JSPs, fills caches, ...)
threadgroup00.name=warmup
# number of threads to use
threadgroup00.numberOfThreads=1
# delay of the test in seconds
threadgroup00.scheduledDelay=0
# duration of the test in seconds
threadgroup00.scheduledDuration=30
# how long till all threads are up and running in seconds
threadgroup00.rampUp=1
# target throughput of all threads of the group per minute
threadgroup00.throughput=100000000


